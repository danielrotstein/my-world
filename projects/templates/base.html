<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <a href="{% url 'show_my_tasks' %}">
                            <li>My tasks</li>
                        </a>
                        <a href="{% url 'list_projects' %}">
                            <li>My projects</li>
                        </a>
                        <a href="{% url 'logout' %}">
                            <li>Logout</li>
                        </a>
                    {% endif %}
                    {% if user.is_anonymous %}
                        <a href="{% url 'login' %}">
                            <li>Login</li>
                        </a>
                        <a href="{% url 'signup' %}">
                            <li>Signup</li>
                        </a>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
